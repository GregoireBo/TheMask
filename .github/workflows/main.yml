name: Java test and deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Test with Maven
        run: cd myapp && mvn test --batch-mode 
      - name: Deploy
        run: scp -o StrictHostKeyChecking=no -p "raspberry" /builds/GregoireBo/TheMask/myapp/target/myapp.war tomcat@89.86.78.77:/opt/tomcat/webapps/myapp.war

