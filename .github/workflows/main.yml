name: Java test and deploy

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Test with Maven
        run: cd myapp && mvn test --batch-mode 
      - name: Package
        run: cd myapp && mvn package
      - name: Copy folder content recursively to remote
        uses: garygrossgarten/github-action-scp@v0.7.3
        with:
          local: target/myapp.war
          remote: opt/tomcat/wabapps/myapp.war
          host: 89.86.78.77
          username: tomcat
          password: password
